<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>
        <link href="https://unpkg.com/mvp.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>콜렉터 북북이</h1>
        </header>

        <center>
            <form id="" action="/search">
                <input
                    type="search"
                    placeholder="keyword"
                    id="search_input"
                    name="q"
                />
                <button type="submit">검색</button>
            </form>
        </center>
        <main>
            {% if books %}
            <center>
                <h3 style="color: gray">{{books|length}}개 데이터 수집.</h3>
            </center>
            <section>
                {% for book in books %}
                <div>
                    <img src="{{book.image}}" width="150px" height="200px" />
                    <p>
                        {% if book.publisher|length > 10 %}
                        {{book.publisher[:10]}}... {% else %} {{book.publisher}}
                        {% endif %}
                    </p>
                    <p>{{book.discount}}원</p>
                </div>
                {% endfor %}
            </section>
            {% else %}
            <center><h3 style="color: gray">Plase Input Keyword</h3></center>
            {% endif %}
        </main>
    </body>
</html>
